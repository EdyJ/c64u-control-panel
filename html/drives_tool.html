<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Floppy Drive Control</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery"></script>
    <style>
        :root { 
            --primary: #3498db; 
            --success: #2ecc71; 
            --danger: #e74c3c; 
            --bg: #1a1c1e; 
            --card-bg: #25282c; 
            --text: #e0e0e0;
            --text-dim: #a0a0a0;
            --border: #3a3f44;
            --input-bg: #2d3136;
        }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--bg); 
            margin: 0; 
            padding: 20px; 
            color: var(--text); 
        }
        .container { max-width: 900px; margin: 0 auto; }
        header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 20px; 
            border-bottom: 2px solid var(--primary); 
            padding-bottom: 10px; 
        }
        h1 { margin: 0; font-size: 24px; color: var(--primary); }
        .back-link { font-size: 12px; color: var(--text-dim); text-decoration: none; margin-top: 5px; display: inline-block; }
        .back-link:hover { color: var(--primary); }
        
        .drive-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .card { 
            background: var(--card-bg); 
            border-radius: 8px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); 
            padding: 15px; 
            border: 1px solid var(--border); 
        }
        .card-title { 
            font-weight: bold; 
            font-size: 18px; 
            margin-bottom: 15px; 
            border-bottom: 1px solid var(--border); 
            padding-bottom: 5px; 
            display: flex; 
            justify-content: space-between; 
        }
        
        .status-item { margin-bottom: 8px; font-size: 14px; display: flex; justify-content: space-between; }
        .status-label { color: var(--text-dim); }
        .status-value { font-weight: 500; font-family: monospace; color: var(--text); }
        
        .control-panel { margin-top: 20px; }
        .drive-selector { 
            margin-bottom: 20px; 
            display: flex; 
            gap: 10px; 
            align-items: center; 
            background: var(--card-bg); 
            padding: 15px; 
            border-radius: 8px; 
            border: 1px solid var(--border); 
        }
        .drive-btn { 
            flex: 1; 
            padding: 10px; 
            border: 1px solid var(--border); 
            background: var(--input-bg); 
            color: var(--text);
            cursor: pointer; 
            border-radius: 4px; 
            font-weight: bold; 
            transition: all 0.2s;
        }
        .drive-btn.active { background: var(--primary); color: white; border-color: var(--primary); }
        
        .api-section { display: none; }
        .api-section.active { display: block; }
        
        .func-card { margin-bottom: 15px; padding: 12px; border: 1px solid var(--border); border-radius: 6px; background: rgba(255,255,255,0.02); }
        .func-header { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .verb { font-size: 11px; font-weight: bold; padding: 2px 6px; border-radius: 3px; color: white; }
        .PUT { background: #f39c12; color: #fff; }
        .POST { background: #3498db; }
        .GET { background: #27ae60; }
        .func-name { font-family: monospace; font-weight: bold; flex-grow: 1; color: var(--primary); }
        
        .params-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .param-field { display: flex; flex-direction: column; }
        .param-field label { font-size: 12px; color: var(--text-dim); margin-bottom: 2px; }
        input, select { 
            padding: 8px; 
            background: var(--input-bg); 
            border: 1px solid var(--border); 
            border-radius: 4px; 
            font-size: 13px; 
            color: var(--text);
        }
        input:focus, select:focus { outline: none; border-color: var(--primary); }
        
        button.exec-btn { 
            width: 100%; 
            padding: 10px; 
            background: var(--primary); 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-weight: bold; 
            margin-top: 5px; 
            transition: opacity 0.2s;
        }
        button.exec-btn:hover { opacity: 0.8; }
        
        .result-box { 
            margin-top: 10px; 
            background: #121416; 
            color: #7fdbff; 
            padding: 10px; 
            border-radius: 4px; 
            font-family: 'Consolas', monospace; 
            font-size: 12px; 
            max-height: 150px; 
            overflow-y: auto; 
            white-space: pre-wrap; 
            display: none; 
            border: 1px solid #333;
        }
        
        .refresh-btn { 
            padding: 8px 20px; 
            background: var(--success); 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 14px; 
            font-weight: bold;
        }
        

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>Ultimate Floppy Drives Tool</h1>
                <a href="control.html" class="back-link">‚Üê Back to Control Panel</a>
            </div>
            <div style="display: flex; gap: 10px; align-items: center;">
                <button class="refresh-btn" id="refreshStatus">Refresh Status</button>
                <div>
                    <form autocomplete="on">
                        <input type="text" name="username" value="ultimate-api" autocomplete="username" style="display: none;">
                        <input type="password" id="apiPassword" name="ultimate-api-password" placeholder="API Password" autocomplete="current-password" style="width: 100px; font-family: monospace;">
                    </form>
                </div>
            </div>
        </header>

        <!-- Drive Status Grid -->
        <div class="drive-grid">
            <div class="card" id="status-a">
                <div class="card-title">Drive A <span class="badge" id="badge-a"></span></div>
                <div class="status-content" id="content-a">Loading...</div>
            </div>
            <div class="card" id="status-b">
                <div class="card-title">Drive B <span class="badge" id="badge-b"></span></div>
                <div class="status-content" id="content-b">Loading...</div>
            </div>
        </div>

        <!-- Drive Selector -->
        <div class="drive-selector">
            <span style="font-weight: bold; color: var(--text-dim);">Target Drive:</span>
            <button class="drive-btn active" data-drive="a">Drive A</button>
            <button class="drive-btn" data-drive="b">Drive B</button>
        </div>

        <!-- Functions Section -->
        <div class="control-panel">
            <div class="api-section active" id="functions-container">
                <!-- Mount (PUT) -->
                <div class="func-card" data-verb="PUT" data-cmd="mount">
                    <div class="func-header">
                        <span class="verb PUT">PUT</span>
                        <span class="func-name">:mount</span>
                    </div>
                    <div class="params-grid">
                        <div class="param-field" style="grid-column: span 2;">
                            <label>Image Path (on device)</label>
                            <input type="text" name="image" placeholder="/usb0/games/test.d64">
                        </div>
                        <div class="param-field">
                            <label>Mode (Optional)</label>
                            <select name="mode">
                                <option value="">(Default)</option>
                                <option value="readwrite">Read/Write</option>
                                <option value="readonly">Read Only</option>
                                <option value="unlinked">Unlinked</option>
                            </select>
                        </div>
                    </div>
                    <button class="exec-btn">Mount Image</button>
                    <div class="result-box"></div>
                </div>

                <!-- Mount (POST) -->
                <div class="func-card" data-verb="POST" data-cmd="mount">
                    <div class="func-header">
                        <span class="verb POST">POST</span>
                        <span class="func-name">:mount (Upload)</span>
                    </div>
                    <div class="params-grid">
                        <div class="param-field" style="grid-column: span 2;">
                            <label>Select Local File</label>
                            <input type="file" name="_file_attachment">
                        </div>
                        <div class="param-field">
                            <label>Mode (Optional)</label>
                            <select name="mode">
                                <option value="">(Default)</option>
                                <option value="readwrite">Read/Write</option>
                                <option value="readonly">Read Only</option>
                                <option value="unlinked">Unlinked</option>
                            </select>
                        </div>
                    </div>
                    <button class="exec-btn">Upload & Mount</button>
                    <div class="result-box"></div>
                </div>

                <!-- Load ROM (PUT) -->
                <div class="func-card" data-verb="PUT" data-cmd="load_rom">
                    <div class="func-header">
                        <span class="verb PUT">PUT</span>
                        <span class="func-name">:load_rom</span>
                    </div>
                    <div class="params-grid">
                        <div class="param-field" style="grid-column: span 2;">
                            <label>ROM File Path</label>
                            <input type="text" name="file" placeholder="/usb0/roms/1541.rom">
                        </div>
                    </div>
                    <button class="exec-btn">Load ROM</button>
                    <div class="result-box"></div>
                </div>

                <!-- Load ROM (POST) -->
                <div class="func-card" data-verb="POST" data-cmd="load_rom">
                    <div class="func-header">
                        <span class="verb POST">POST</span>
                        <span class="func-name">:load_rom (Upload)</span>
                    </div>
                    <div class="params-grid">
                        <div class="param-field" style="grid-column: span 2;">
                            <label>Select ROM File</label>
                            <input type="file" name="_file_attachment">
                        </div>
                    </div>
                    <button class="exec-btn">Upload & Load ROM</button>
                    <div class="result-box"></div>
                </div>

                <!-- Set Mode (PUT) -->
                <div class="func-card" data-verb="PUT" data-cmd="set_mode">
                    <div class="func-header">
                        <span class="verb PUT">PUT</span>
                        <span class="func-name">:set_mode</span>
                    </div>
                    <div class="params-grid">
                        <div class="param-field">
                            <label>Drive Mode</label>
                            <select name="mode">
                                <option value="1541">1541</option>
                                <option value="1571">1571</option>
                                <option value="1581">1581</option>
                            </select>
                        </div>
                    </div>
                    <button class="exec-btn">Set Drive Mode</button>
                    <div class="result-box"></div>
                </div>

                <!-- Simple Commands -->
                <div class="params-grid">
                    <div class="func-card" data-verb="PUT" data-cmd="reset">
                        <div class="func-header"><span class="verb PUT">PUT</span><span class="func-name">:reset</span></div>
                        <button class="exec-btn">Reset Drive</button>
                        <div class="result-box"></div>
                    </div>
                    <div class="func-card" data-verb="PUT" data-cmd="remove">
                        <div class="func-header"><span class="verb PUT">PUT</span><span class="func-name">:remove</span></div>
                        <button class="exec-btn">Remove Disk</button>
                        <div class="result-box"></div>
                    </div>
                    <div class="func-card" data-verb="PUT" data-cmd="on">
                        <div class="func-header"><span class="verb PUT">PUT</span><span class="func-name">:on</span></div>
                        <button class="exec-btn">Turn ON</button>
                        <div class="result-box"></div>
                    </div>
                    <div class="func-card" data-verb="PUT" data-cmd="off">
                        <div class="func-header"><span class="verb PUT">PUT</span><span class="func-name">:off</span></div>
                        <button class="exec-btn">Turn OFF</button>
                        <div class="result-box"></div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script>
        let selectedDrive = 'a';

        function updateStatus(clearResults = false) {
            const password = $('#apiPassword').val();
            console.log("Updating status...");
            
            if (clearResults) {
                $('.result-box').hide().text('');
                $('#fileInfoResult').text('Enter a path and click Get Info...');
            }

            $.ajax({
                url: '/v1/drives',
                method: 'GET',
                headers: { "X-Password": password },
                success: function(data) {
                    console.log("Drive data received:", data);
                    if (!data || !data.drives || !Array.isArray(data.drives)) {
                        console.error("Unexpected data format:", data);
                        $('.status-content').text('Error: Unexpected data format.');
                        return;
                    }

                    const driveMap = {};
                    data.drives.forEach(item => {
                        const key = Object.keys(item)[0];
                        driveMap[key] = item[key];
                    });

                    ['a', 'b'].forEach(id => {
                        const drive = driveMap[id];
                        const $content = $(`#content-${id}`);
                        if (drive) {
                            let html = `
                                <div class="status-item"><span class="status-label">Enabled:</span><span class="status-value">${drive.enabled}</span></div>
                                <div class="status-item"><span class="status-label">Bus ID:</span><span class="status-value">${drive.bus_id}</span></div>
                                <div class="status-item"><span class="status-label">Type:</span><span class="status-value">${drive.type}</span></div>
                                <div class="status-item"><span class="status-label">ROM:</span><span class="status-value">${drive.rom || 'Default'}</span></div>
                                <div class="status-item" style="margin-top:10px; flex-direction:column;">
                                    <span class="status-label">Mounted Image:</span>
                                    <span class="status-value" style="word-break:break-all; color:var(--primary);">${drive.image_file || 'None'}</span>
                                </div>
                            `;
                            $content.html(html);
                            $(`#badge-${id}`).text(drive.enabled ? 'ON' : 'OFF').css('color', drive.enabled ? 'var(--success)' : 'var(--danger)');
                        } else {
                            $content.text('Drive not found in API response.');
                        }
                    });
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.error("Error fetching status:", textStatus, errorThrown);
                    $('.status-content').text(`Error fetching status: ${textStatus}`);
                }
            });
        }

        $(document).ready(function() {
            updateStatus();
            $('#refreshStatus').click(() => updateStatus(true));

            $('.drive-btn').click(function() {
                $('.drive-btn').removeClass('active');
                $(this).addClass('active');
                selectedDrive = $(this).data('drive');
            });

            // Handle both drive functions and utility functions
            $('.exec-btn').click(function() {
                const $card = $(this).closest('.card, .func-card');
                const verb = $card.data('verb') || 'PUT';
                const cmd = $card.data('cmd');
                const urlTemplate = $card.data('url-template');
                const $result = $card.find('.result-box');
                const password = $('#apiPassword').val();
                
                // Clear previous results immediately
                $result.hide().text('').css('color', '#7fdbff');

                // Collect params
                const params = {};
                $card.find('input[type="text"], select').each(function() {
                    const val = $(this).val();
                    if (val !== "" && val !== undefined) params[$(this).attr('name')] = val;
                });

                let url = "";
                if (urlTemplate) {
                    // Handle utility templates like /v1/files/{path}:create_d64
                    const pathExt = params._path_ext || "";
                    url = urlTemplate.replace('{path}', encodeURIComponent(pathExt));
                    delete params._path_ext;
                } else {
                    // Standard drive command
                    url = `/v1/drives/${selectedDrive}:${cmd}`;
                }

                $result.show().text('Executing...');

                if (verb === 'POST') {
                    const fileInput = $card.find('input[type="file"]')[0];
                    if (fileInput.files.length === 0) {
                        $result.text('Error: No file selected.').css('color', 'var(--danger)');
                        return;
                    }
                    
                    const file = fileInput.files[0];
                    if (cmd === 'mount' && !params.type) {
                        const ext = file.name.split('.').pop().toLowerCase();
                        if (['d64', 'g64', 'd71', 'g71', 'd81'].includes(ext)) {
                            params.type = ext;
                        }
                    }

                    const queryString = $.param(params);
                    const postUrl = url + (queryString ? '?' + queryString : '');
                    
                    const reader = new FileReader();
                    reader.onload = function() {
                        $.ajax({
                            url: postUrl,
                            method: 'POST',
                            contentType: 'application/octet-stream',
                            processData: false,
                            data: reader.result,
                            headers: { 
                                "X-Password": password,
                                "Content-Disposition": `attachment; filename="${file.name}"`
                            },
                            success: function(data) {
                                $result.text(JSON.stringify(data, null, 2)).css('color', 'var(--success)');
                                if (!urlTemplate) setTimeout(() => updateStatus(false), 1000);
                            },
                            error: function(jqXHR) {
                                $result.text(`Error ${jqXHR.status}: ${jqXHR.responseText}`).css('color', 'var(--danger)');
                            }
                        });
                    };
                    reader.readAsArrayBuffer(file);
                } else {
                    const queryString = $.param(params);
                    const fullUrl = url + (queryString ? '?' + queryString : '');
                    
                    $.ajax({
                        url: fullUrl,
                        method: verb,
                        headers: { "X-Password": password },
                        success: function(data) {
                            $result.text(JSON.stringify(data, null, 2)).css('color', 'var(--success)');
                            if (!urlTemplate) setTimeout(() => updateStatus(false), 1000);
                        },
                        error: function(jqXHR) {
                            $result.text(`Error ${jqXHR.status}: ${jqXHR.responseText}`).css('color', 'var(--danger)');
                        }
                    });
                }
            });


        });
    </script>
</body>
</html>
