<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=control.html">
    <title>Redirecting to Ultimate Control Panel</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1c1e;

            justify-content: center;

            height: 100vh;
            margin: 0;
            text-align: center;
        }

        // JavaScript redirect as fallback
        window.location.replace("control.html");

    <div class="message">

        <p>If you are not redirected automatically, <a href="control.html">click here</a>.</p>
